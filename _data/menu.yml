entries:
  - title: a lightweight javascript wallet library for cross-chain projects
    entries:
      - title: minimal features necessary to support wallets
      - title: optional client extension for more advanced features
      - title: built-in service providers to get balances and transactional history
      - title: built-in fee recommendations

  - title: the library
    entries:
      - title: "crypto package <a href='https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-crypto'>to create a cross-chain BIP39 keystore</a>"
      - title: "util package <a href='https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-util'>to access common chain utils</a>"
      - title: "chain clients <a href='https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-client'>with a single common interface</a>"

  - title: supported chains
    entries:
      - title: bitcoin
        url: https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-bitcoin
      - title: binance
        url: https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-binance
      - title: cosmos
        url: https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-cosmos
      - title: thorchain
        url: https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-thorchain
      - title: polkadot
        url: https://github.com/xchainjs/xchainjs-lib/tree/master/packages/xchain-polkadot

  - title: source-code
    url: https://github.com/xchainjs/xchainjs-lib

  - title: docs
    url: https://xchainjs.github.io

  - title: get in touch
    entries:
      - title: telegram
        url: https://t.me/xchainjs
      - title: twitter
        url: https://twitter.com/xchainjs
